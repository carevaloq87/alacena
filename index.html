<!DOCTYPE html>
<html lang="en">
<head>
    <title>Mi Alacena</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>

    <div class="jumbotron text-center" style="margin-bottom:0">
        <h1>La alacena de la casa de Christian</h1>
        <p>Solo traigan cosas ricas!!!!!</p>
    </div>

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <a class="navbar-brand" href="#">Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container" style="margin-top:30px" id="alacena">
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">id</th>
                    <th scope="col">nombre</th>
                    <th scope="col">fecha_vencimiento</th>
                    <th scope="col">status</th>
                    <th scope="col">tipo_producto</th>
                    <th scope="col">nivel_id</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="item in productos" v-bind:producto="item" v-bind:key="item.id">
                    <th scope="row" v-html="item.id"></th>
                    <td v-html="item.nombre"></td>
                    <td v-html="item.fecha_vencimiento"></td>
                    <td v-html="nombre_status_por_id(item.status)"></td>
                    <td v-html="nombre_tipo_producto_por_id(item.tipo_producto)"></td>
                    <td v-html="nombre_nivel_por_id(item.nivel_id)"></td>
                </tr>
            </tbody>
        </table>

    </div>

    <div class="jumbotron text-center" style="margin-bottom:0">
        <p>Footer</p>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
    <script src="./js/app.js"></script>

</body>
</html>
